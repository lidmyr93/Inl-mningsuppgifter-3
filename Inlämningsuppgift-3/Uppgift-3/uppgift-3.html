<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let radie = prompt ('Vad är radien?'); // Tar emot värde som blir radien
        // Uträkning för omkrets och area
        let omkrets = 2 * (Math.PI * radie);
        let area = Math.PI * (Math.pow(radie,2));
        alert('Omkretsen är ' + omkrets.toFixed(2) + '\n' + 'Arean är' + area.toFixed(2)); // Resultatet med toFixed() för att korta ner decimalerna.
         
        </script>
    
</body>
</html>
